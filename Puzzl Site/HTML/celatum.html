    <script>
        document.addEventListener('DOMContentLoaded', function() {
    let counterElement = document.getElementById('counter');
    let currentValue = "8xj8nm51JvBS";

    function updateCounter() {
        let updatedValue = "";
        for (let i = 0; i < currentValue.length; i++) {
            let charCode = currentValue.charCodeAt(i);
            if ((charCode >= 48 && charCode <= 57) || (charCode >= 65 && charCode <= 90)) {
                charCode += 7;
                if ((charCode > 57 && charCode < 65) || charCode > 90) {
                    charCode -= 10;
                }
            } else if (charCode >= 97 && charCode <= 122) {
                charCode -= 20;
                if (charCode < 97) {
                    charCode += 26;
                }
            }
            updatedValue += String.fromCharCode(charCode);
        }
        currentValue = updatedValue;
        counterElement.textContent = currentValue;
    }

    setInterval(updateCounter, 1800000); // Update every 30 minutes
    
    let goToKeypadButton = document.getElementById('goToKeypad');
    goToKeypadButton.addEventListener('click', function() {
        window.location.href = 'keypad.html';
    });
});
